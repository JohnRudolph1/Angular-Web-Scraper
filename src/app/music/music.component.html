<!DOCTYPE html>
<html>
<title>Web Scraper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="header">
        <h1>Music Events</h1>
        <p>Finding local events near you!.</p>
        <button (click)="fetchMusic()">Scrape Music Events</button>
    </div>

    <div class="w3-content">

        <div class="w3-row w3-margin">
            <div class="w3-third">
                <!-- <img src="insert picture for event" style="width:100%;min-height:200px"> -->
            </div>
            <div *ngFor="let event of events$ | async">
                <div class="w3-twothird w3-container">
                    <h2>{{event.title}}</h2>
                    <p>
                        {{event.date}}
                    </p>
                    <p>
                        {{event.location}}
                    </p>
                    <button><a href="{{event.url}}">Event Link</a></button>
                </div>
            </div>
        </div>
    </div>
