
    <!DOCTYPE html>
    <html>
    <title>Web Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>
    
    <div class="w3-container w3-teal">
    <h1>Scrape Tech Events</h1>
        
    
    </div>
    
    <div class="w3-content">
    
    <div class="w3-row w3-margin">
    <button (click)="fetchTech()">Scrape Tech Events</button>
    <div class="w3-third">
      <img src="https://www.investopedia.com/thmb/yvwGsKs6nSHBiOoa9cnoX5uHCPY=/735x0/GettyImages-964033964-ca3290057ccc4024b57e755423572264.jpg" style="width:100%;min-height:200px">
    </div>
    <div *ngFor="let event of events$ | async">
    <div class="w3-twothird w3-container">
      <h2>{{event.title}}</h2>
      <p>
      {{event.date}}
      </p>
      <p>
      {{event.location}}
      </p>
      <button><a href = "{{event.url}}">Event Link</a></button>
    </div>
</div>
    </div>
    </div>
